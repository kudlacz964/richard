<!DOCTYPE html>
<html lang = "en">
<head>
  <style>
  .column {
  float: left;
  width: 50%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
  </style>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RICHarD</title>
</head>
<body>
  <a href="{{url_for('upload_file')}}">Upload another folder</a>
  <div class="row">
    <div class="column">
      <ul>
      {% for image in images %}
      <li><img src="{{image}}" width="256" height="256"></li>
      {% endfor %}
    </ul>
    </div>
      {% for pred in predictions %}
      <pre>{{pred[0]}}</pre>
      <pre>{{pred[1]}}</pre>
      <pre>{{pred[2]}}</pre>
      <pre>{{pred[3]}}</pre>
      <pre>{{pred[4]}}</pre>
      {% endfor %}
    <div class="column">
    </div>
  </div>
</body>
</html>
